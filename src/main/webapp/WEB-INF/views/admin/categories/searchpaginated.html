<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/Layout-admin.html}">

<section class="row" layout:fragment="content">
    <div class="col-4 mt-4">
        <div class="card">
            <div class="card-header">Search Category</div>
            <div class="card-body">
                <form th:action="@{/admin/categories/search}" method="get">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search Category"
                               name="keyword" th:value="${keyword}">
                        <button type="submit" class="btn btn-outline-primary">Search</button>
                    </div>
                </form>
                <a class="btn btn-primary" th:href="@{/admin/categories/add}">Add New Category</a>
            </div>
        </div>
    </div>

    <div class="col-8 mt-4">
        <div th:if="${message != null}" class="alert alert-danger" role="alert">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${categories.size() == 0}">
            <div class="alert alert-warning">No category found</div>
        </div>

        <table class="table table-striped table-responsive" th:if="${categories.size() > 0}">
            <thead class="thead-inverse">
            <tr>
                <th>Category ID</th>
                <th>Category Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryId}"></td>
                <td th:text="${category.name}"></td>
                <td>
                    <a th:href="@{/admin/categories/view/{id}(id=${category.categoryId})}"
                       class="btn btn-outline-info">View</a>
                    <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}"
                       class="btn btn-outline-warning">Edit</a>
                    <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}"
                       class="btn btn-outline-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation" th:if="${totalPages > 1}">
            <ul class="pagination">
                <li class="page-item" th:classappend="${pageNumber == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/categories/search(page=${pageNumber - 1}, keyword=${keyword})}">Previous</a>
                </li>

                <li class="page-item" th:each="page : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${pageNumber == page} ? 'active'">
                    <a class="page-link" th:href="@{/admin/categories/search(page=${page}, keyword=${keyword})}"
                       th:text="${page}">1</a>
                </li>

                <li class="page-item" th:classappend="${pageNumber == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/categories/search(page=${pageNumber + 1}, keyword=${keyword})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
</html>
